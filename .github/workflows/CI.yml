name: Main workflow
on: [push]
jobs:
  setup:
    name: Setup
    steps:
      - name: Set Node.js 10.x
        uses: actions/setup-node@master
        with:
          version: 10.x
      - name: yarn install
        run: yarn install
       
  test:
    name: Test
    needs: [setup]
    steps:
    - name: Run tests
      run: yarn test

